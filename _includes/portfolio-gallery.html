<div class="portfolio-gallery">

    {% assign homeworks = site.works | sort: 'date' | reverse | where: 'featured' , 'true' %}
    {% for work in homeworks limit:{{ include.limit }} %}
    <div class="portfolio-gallery-item is-{{ work.featured_size }}">
        <div class="portfolio-gallery-item-category">
            <p class="is-size-7 is-uppercase">{{ work.categories | join: ' + '}}</p>
        </div>
        <a class="portfolio-gallery-item-image" href="{{ work.url }}">
            <figure class="image is-full is-cover">
                <img src="{{ work.featured_image }}">
            </figure>
        </a>
        <a class="portfolio-gallery-item-text" href="{{ work.url }}">
            <h4>{{ work.title }}</h4>
            <p>{{ work.subtitle }}</p>
        </a>
    </div>
    {% endfor %}

    <!-- MORE WORK -->
    <div class="portfolio-gallery-item is-view-more">
        <a href="/works" class="is-link is-lowercase has-underline">
            <span>More works</span>
            <span class="icon"><i class="fal fa-arrow-right"></i></span>
        </a>
    </div>

</div>
